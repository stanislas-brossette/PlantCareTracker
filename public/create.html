<!DOCTYPE html>
<html>
<head>
    <title>Create Plant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mb-4">Create Plant</h1>
    <div id="message" class="alert d-none" role="alert"></div>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="name" class="form-control" />
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea id="description" rows="4" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Watering frequency by month (days between watering)</label>
        <div id="watering-inputs" class="d-flex flex-wrap gap-1"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Feeding frequency by month (days between feeding)</label>
        <div id="feeding-inputs" class="d-flex flex-wrap gap-1"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Image path</label>
        <input type="text" id="image" class="form-control" value="images/placeholder.png" />
    </div>
    <div class="mb-3">
        <label class="form-label">Upload image</label>
        <input type="file" id="imageFile" class="form-control" accept="image/*" capture="environment" />
        <img id="imagePreview" class="img-fluid mt-2 d-none" alt="Image preview" />
    </div>
    <button id="save" class="btn btn-primary">Save</button>
    <script src="create.js"></script>
</body>
</html>
