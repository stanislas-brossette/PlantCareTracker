<!DOCTYPE html>
<html>
<head>
    <title>Plant Care Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 5px;
	    font-size: 28px;
        }

        #plantsTable {
            width: 100%;
            border-collapse: collapse;
        }

        #plantsTable th, #plantsTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #plantsTable th {
            background-color: #4CAF50;
            color: white;
        }

        #plantsTable tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
	    width: 95%; /* Adjust width to fill most of the cell */
            height: 95%; /* Adjust height to fill most of the cell */
            padding: 10px; /* Adjust padding as needed for spacing inside the button */
            color: green;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
	    font-size: 24px;
        }

        button:hover {
            opacity: 0.8;
        }

        button:active {
            transform: scale(0.98); /* Button press effect */
        }

    </style>
</head>
<body>
    <table id="plantsTable">
        <tr>
            <th>Plant Name</th>
            <th>Arrosage</th>
            <th>Engrais</th>
        </tr>
        <!-- JavaScript will add rows here -->
    </table>
    <script src="script.js"></script>
</body>
</html>
