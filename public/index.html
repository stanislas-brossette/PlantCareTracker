<!DOCTYPE html>
<html>
<head>
    <title>Plant Care Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="container">
    <div id="offline-indicator" class="alert alert-warning text-center" role="alert" style="display:none;">
        Offline (lecture seule)
    </div>
    <div class="d-flex justify-content-end mb-2 align-items-center top-controls">
        <select id="location-select" class="form-select w-auto"></select>
        <a href="locations.html" class="btn btn-outline-secondary ms-2">Manage</a>
    </div>
    <div class="table-responsive">
    <table id="plantsTable" class="table table-bordered">
        <tr>
            <th>Plant Name</th>
            <th>Arrosage</th>
            <th>Engrais</th>
        </tr>
        <!-- JavaScript will add rows here -->
    </table>
    </div>
    <button id="create-plant" class="btn btn-primary mt-3" onclick="location.href='create.html'">Add Plant</button>
    <button id="undo" class="btn btn-secondary mt-3 ms-3">Undo</button>
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script src="config.js"></script>
    <script src="offline.js"></script>
    <script src="js/settings.js"></script>
    <script type="module" src="script.js"></script>
    <script>
    if ('serviceWorker' in navigator){
      navigator.serviceWorker.register('/sw.js');
    }
    </script>
</body>
</html>
