<!DOCTYPE html>
<html>
<head>
    <title>Plant Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="container">
    <a href="index.html" class="btn btn-link my-2">&larr; Back to Dashboard</a>
    <h1 id="plant-name" class="mb-4"></h1>
    <div id="message" class="alert d-none" role="alert"></div>
    <div id="loading" class="d-none">
        <img id="loading-leaf" src="images/placeholder.png" alt="Loading" />
    </div>
    <div class="row gy-3">
        <div class="col-md-4 text-center position-relative">
            <button id="prev-plant" class="nav-arrow left" type="button">&laquo;</button>
            <img id="plant-image" src="" alt="Plant image" class="img-fluid mb-2" />
            <button id="next-plant" class="nav-arrow right" type="button">&raquo;</button>
            <input type="file" id="imageFile" class="form-control d-none" accept="image/*" capture="environment" />
        </div>
        <div class="col-md-8">
            <div class="d-flex align-items-start mb-3">
                <button id="toggle-edit" class="btn btn-outline-primary me-2">Edit</button>
                <button id="save" class="btn btn-primary d-none me-2">Save</button>
                <button id="identify" class="btn btn-outline-success">Identify Plant</button>
            </div>
            <div id="description-section" class="mb-3">
                <h2 class="h5">Description &amp; Care</h2>
                <div id="description-display" class="border rounded p-2"></div>
                <textarea id="description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <div class="d-flex">
                    <select id="location-select" class="form-select" disabled></select>
                    <button id="add-location" class="btn btn-outline-secondary ms-2 d-none" type="button">Add</button>
                </div>
            </div>
            <div class="accordion mb-3" id="scheduleAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="scheduleHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#scheduleCollapse" aria-expanded="false">
                            Watering &amp; Feeding Schedule
                        </button>
                    </h2>
                    <div id="scheduleCollapse" class="accordion-collapse collapse" data-bs-parent="#scheduleAccordion">
                        <div class="accordion-body p-0">
                            <table class="table table-sm" id="schedule-table">
                                <thead>
                                    <tr><th>Month</th><th class="text-center">Watering (days)</th><th class="text-center">Feeding (days)</th></tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <button id="archive" class="btn btn-secondary d-none">Archive</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="plant.js"></script>
</body>
</html>
