<!DOCTYPE html>
<html>
<head>
    <title>Plant Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="container my-3">
    <a href="index.html" class="d-inline-block mb-2">&larr; Back to Dashboard</a>
    <h1 id="plant-name" class="mb-2"></h1>
    <button id="toggle-edit" class="btn btn-sm btn-secondary mb-3">Edit</button>

    <div id="quick-info" class="quick-info mb-4"></div>

    <div class="row g-3">
        <div class="col-12 col-md-4 text-center">
            <img id="plant-image" src="" alt="Plant image" class="img-fluid rounded" />
            <div id="image-upload" class="mt-3 d-none">
                <label class="form-label">Change image</label>
                <input type="file" id="imageFile" class="form-control" accept="image/*" capture="environment" />
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div id="description-view" class="mb-3"></div>
            <div id="description-edit" class="mb-3 d-none">
                <label class="form-label">Description</label>
                <textarea id="description" rows="4" class="form-control"></textarea>
            </div>
        </div>
    </div>

    <div class="card my-4">
        <div class="card-body">
            <h5 class="card-title">Care Schedule</h5>
            <div class="table-responsive">
                <table id="schedule-table" class="table table-bordered align-middle">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Watering (days)</th>
                            <th>Feeding (days)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="sticky-actions text-end">
        <button id="save" class="btn btn-primary me-2 d-none">Save Changes</button>
        <button id="archive" class="btn btn-secondary">Archive</button>
    </div>
    <div id="message" class="alert d-none mt-3" role="alert"></div>

    <script src="plant.js"></script>
</body>
</html>
