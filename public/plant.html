<!DOCTYPE html>
<html>
<head>
    <title>Plant Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="container">
    <a href="index.html" class="btn btn-link my-2">&larr; Back to Dashboard</a>
    <h1 id="plant-name" class="mb-4"></h1>
    <div id="message" class="alert d-none" role="alert"></div>
    <div class="row gy-3">
        <div class="col-md-4 text-center">
            <img id="plant-image" src="" alt="Plant image" class="img-fluid mb-2" />
            <input type="file" id="imageFile" class="form-control d-none" accept="image/*" capture="environment" />
        </div>
        <div class="col-md-8">
            <button id="toggle-edit" class="btn btn-outline-primary mb-3">Edit</button>
            <div id="description-section" class="mb-3">
                <h2 class="h5">Description &amp; Care</h2>
                <textarea id="description" rows="4" class="form-control"></textarea>
            </div>
            <div class="accordion mb-3" id="scheduleAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="scheduleHeading">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#scheduleCollapse">
                            Watering &amp; Feeding Schedule
                        </button>
                    </h2>
                    <div id="scheduleCollapse" class="accordion-collapse collapse show" data-bs-parent="#scheduleAccordion">
                        <div class="accordion-body p-0">
                            <table class="table table-sm" id="schedule-table">
                                <thead>
                                    <tr><th>Month</th><th class="text-center">Watering (days)</th><th class="text-center">Feeding (days)</th></tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <button id="save" class="btn btn-primary me-2 d-none">Save</button>
            <button id="archive" class="btn btn-secondary d-none">Archive</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="plant.js"></script>
</body>
</html>
