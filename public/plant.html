<!DOCTYPE html>
<html>
<head>
    <title>Plant Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="container">
    <h1 id="plant-name" class="mb-4"></h1>
    <div id="message" class="alert d-none" role="alert"></div>
    <img id="plant-image" src="" alt="Plant image" class="mb-3" />
    <div class="mb-3">
        <label class="form-label">Change image</label>
        <input type="file" id="imageFile" class="form-control" accept="image/*" capture="environment" />
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea id="description" rows="4" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Watering frequency by month (days between watering)</label>
        <div id="watering-inputs" class="d-flex flex-wrap gap-1"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Feeding frequency by month (days between feeding)</label>
        <div id="feeding-inputs" class="d-flex flex-wrap gap-1"></div>
    </div>
    <button id="save" class="btn btn-primary me-2">Save</button>
    <button id="archive" class="btn btn-secondary">Archive</button>
    <script src="plant.js"></script>
</body>
</html>
